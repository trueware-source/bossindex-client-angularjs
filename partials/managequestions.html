<div class="row">
    <div class="col-xs-12" style="text-align: center">
        <h1>Happiness Index</h1>
        <h2>Question Manager</h2>
    </div>
</div>
<div class="fluid-container">
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    <img class="img-responsive" src="/img/smiley.png"/>
                </div>
            </div>
            <form role="form">
                <div class="row form-group">
                    <div class="col-md-10">
                        <input class="form-control input-lg" type="text" placeholder="new happy question" ng-model="happyQuestionText"/>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="happyQuestionText.length > 0 && addHappyQuestion(happyQuestionText); happyQuestionText = ''">Add</button>
                    </div>
                </div>
            </form>
            <div class="row" ng-repeat="question in model.happyQuestions">
                <div class="col-md-12">
                    <h3>{{question.text}}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    <img class="img-responsive" src="/img/saddy.png"/>
                </div>
            </div>
            <form role="form">
                <div class="row form-group">
                    <div class="col-md-10">
                        <input class="form-control input-lg" type="text" placeholder="new unhappy question" ng-model="unhappyQuestionText"/>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="unhappyQuestionText.length > 0 && addUnhappyQuestion(unhappyQuestionText); unhappyQuestionText = ''">Add</button>
                    </div>
                </div>
                <!--<button type="submit" class="btn btn-default pull-right" ng-click="unhappyQuestionText.length > 0 && addUnhappyQuestion(unhappyQuestionText); unhappyQuestionText = ''">Add</button>-->
            </form>
            <div class="row" ng-repeat="question in model.unhappyQuestions">
                <div class="col-md-12">
                    <h3>{{question.text}}</h3>
                </div>
            </div>
        </div>
    </div>    
</div>
